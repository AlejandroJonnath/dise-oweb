<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clase1</title>
  </head>

  <!--
<table>: Crea la tabla y establece un borde (el atributo border="1" le da un borde de 1 píxel de grosor).
<tr>: Crea una fila en la tabla.
<th>: Crea una celda de encabezado. Los encabezados están en negrita por defecto.
<td>: Crea una celda normal con datos.
-->

  <body>
    <h1>Tabla de Trabajo en Clase 1</h1>
    <table>
      <tr> <!-- Fila de la tabla -->

        <th>Nombre</th> <!-- Encabezado de la columna -->
        <th>Edad</th> <!-- Encabezado de la columna -->
        <th>Ciudad</th> <!-- Encabezado de la columna -->

      </tr>

      <tr> <!-- Fila de la tabla -->

        <td>Ana</td> <!-- Datos de la fila -->
        <td>28</td> <!-- Datos de la fila --> 
        <td>Madrid</td> <!-- Datos de la fila -->

      </tr>

      <tr> 

        <td>Juan</td> <!-- Datos de la fila -->   
        <td>35</td> <!-- Datos de la fila -->
        <td>Barcelona</td> <!-- Datos de la fila -->

      </tr>
      <tr> <!-- Fila de la tabla -->

        <td>Maria</td> <!-- Datos de la fila -->
        <td>40</td> <!-- Datos de la fila -->
        <td>Sevilla</td> <!-- Datos de la fila -->

      </tr>
    </table>
  </body>
</html>
